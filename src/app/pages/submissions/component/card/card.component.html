<div class="card">
    <div class="card-header">
        <h5 class="h5">Work Flow: {{card.title}}</h5>
        
        <div class="chip" [ngClass]="card.actionType">
            <i></i>
            {{card.action}}
        </div>
    </div>

    <p>From: <span>{{card.from}}</span></p>

    <p>To: <span>{{card.to}}</span></p>
    
    <p>Due Date: <span>{{card.dueDate}}</span></p>
</div>
